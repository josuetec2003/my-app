<table width="50%">
	<thead>
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Salario</th>
		</tr>
	</thead>
	<tbody>	
		<tr *ngFor="let e of empleados" [class.emp-actual]="e === empleadoActual">
			<td>{{ e.id }}</td>
			<td class="editar" (click)="editarEmpleado(e)">{{ e.nombre }}</td>
			<td>{{ e.apellido }}</td>
			<td>{{ e.salario }}</td>
		</tr>
	</tbody>
</table>

<emp-form [empleado]="empleadoActual"></emp-form>
